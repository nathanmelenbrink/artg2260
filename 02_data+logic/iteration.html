<script type="text/p5" data-height="300" data-preview-width="220">
function setup() {
	createCanvas(200, 200);
	background(255);
	noStroke();
	 
	// One parameter means a grayscale value from 0 to 255
	fill(127);  // %50 grey
	ellipse(40, 40, 60, 60);
	 
	// Two parameters means grayscale with transparency
	fill(0, 127);  // black with 50% transparency
	ellipse(70, 70, 60, 60);
	 
	// Three parameters are read as RGB values
	fill(255, 0, 0);  // solid red
	ellipse(100, 100, 60, 60);
	 
	// Four parameters means RGB with transparency
	fill(0, 255, 0, 127);  // green with %50 alpha
	ellipse(130, 130, 60, 60);
	fill(0, 0, 255, 127);  // blue with %50 alpha
	ellipse(160, 160, 60, 60);
}
</script>
