<script type="text/p5" data-height="500" data-preview-width="270">
function setup() {
	createCanvas(250, 450);

  	// Draws four 1px points in the top-left area in the form "point(x, y)"
	point(50, 50);
	point(100, 50);
	point(50, 100);
	point(100, 100);

	// Draws four lines in the form "line(x1, y1, x2, y2)"
	line(150, 50, 200, 50);
	line(200, 50, 200, 100);
	line(200, 100, 150, 100);
	line(150, 100, 150, 50);

	// Draws a rectangle in the form "rect(x, y, width, height)"
	rect(50, 150, 150, 50);  // note how the rectangle has a default white fill

	// Draws a triangle in the form "triangle(x1, y1, x2, y2, x3, y3)"
	triangle(50, 250, 200, 275, 50, 300);

	// Draws an ellipse in the form "ellipse(x, y, width, height)"
	ellipse(125, 375, 150, 50);
}
</script>
